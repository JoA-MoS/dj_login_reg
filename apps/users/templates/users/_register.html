<form action="{% url 'users:create_user' %}" method="POST">
    {% csrf_token %}
    <h2>Registration</h2>
    {% if messages %}
    <div class="alert alert-danger">
        <ul class="messages">
            {% for msg in messages %}
            <li>{{msg.message}}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
    <div class="form-group">
        <label for="first_name">First Name:</label>
        <input type="text" class="form-control" name="first_name" id="first_name" aria-describedby="first_name_help" placeholder="Enter your first name">
        <small id="first_name_help" class="form-text text-muted">Enter your first name</small>
    </div>
    <div class="form-group">
        <label for="last_name">Last Name:</label>
        <input type="text" class="form-control" name="last_name" id="last_name" aria-describedby="last_name_help" placeholder="Enter your last name">
        <small id="last_name_help" class="form-text text-muted">Enter your last name</small>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" name="email" id="email" aria-describedby="email_help" placeholder="Enter your email">
        <small id="email_help" class="form-text text-muted">Enter your email</small>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="">
    </div>
    <div class="form-group">
        <label for="c_password">Confirm Password:</label>
        <input type="password" class="form-control" name="c_password" id="c_password" placeholder="">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
